<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesion</title>
</head>
<body>
    
    <header>
        <div class="header-banner">
            <div class="col-lg-12 col-sm-12 col-12">
                <div class="d-flex justify-content-start bg-dark p-3 text-light">
                    <span>Agencia de Viajes On Tour</span> 
                </div>
            </div>
        </div>
    </header>

    <section class="titulo mt-4">
        <div class="container-fluid">
            <div class="col-lg-12 col-sm-12 col-12">
                <div class="titulo-inicio d-flex justify-content-center">
                    <h1>Â¡Bienvenido/a!</h1> 
                </div>
            </div>
            <div class="col-lg-12 col-sm-12 col-12">
                <div class="subtitulo-inicio d-flex justify-content-center">
                    <h5>Agencia de Viajes On Tour</h5>
                </div>
            </div>
        </div>
    </section>

    <section class="d-flex justify-content-between mt-4">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h2>Ingresa tus datos</h2>
                    <hr>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <a style="text-decoration: none;" href="{% url 'login' %}">Ir al Inicio</a> |
                        <a style="text-decoration: none;" class="" href="{% url 'registro' %}">Registrarse</a>
                        <div class="d-flex justify-content-end">
                            
                            
                            &nbsp;
                            <input type="submit" value="ingresar" class="btn btn-success float-right">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </section>

    <!--Script-->
    <script src="https://kit.fontawesome.com/c2e8a46cbe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
