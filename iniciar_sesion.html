<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>Iniciar Sesion</title>

<body>
    
    <header>
        <div class="header-banner">
            <div class="col-lg-12 col-sm-12 col-12">
                <div class="d-flex justify-content-start bg-dark p-3 text-light">

            </div>
        </div>

    <section class="titulo">

                </div>
            </div>
        </div>

    <section>
        <div class="formulario-sesion d-flex justify-content-center">

            </div>
        </div>

                    <div class="mb-3 mt-2">
                        <i class="fas fa-user"></i>
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="password" placeholder="********" name="txtPassword">
                    </div>
                    <div class="d-grid">
                        <a href="#" class="btn btn-success btn-block mt-4">Login</a></li>
                    </div>
                </form>
            </div>
